<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Menus | Responsive Top Nav</title>
  </head>
  <body>
    <div class="topNav" id="topNav">
      <a href="#home" class="active">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
      <!-- toggle icon -->
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i
      ></a>
    </div>

    <script src="./app.js"></script>
  </body>
</html>

<!-- href="javascript:void(0);": This sets the link to do nothing when clicked. javascript:void(0); is often used to prevent the default action of the anchor tag, which is to navigate to a new page. -->
