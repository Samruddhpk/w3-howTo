<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Menus | Tab Header</title>
  </head>
  <body>
    <div class="tabcontent" id="London">
      <h1>London</h1>
      <p>London is the capital city of England.</p>
    </div>

    <div id="Paris" class="tabcontent">
      <h1>Paris</h1>
      <p>Paris is the capital of France.</p>
    </div>

    <div id="Tokyo" class="tabcontent">
      <h1>Tokyo</h1>
      <p>Tokyo is the capital of Japan.</p>
    </div>

    <div id="Oslo" class="tabcontent">
      <h1>Oslo</h1>
      <p>Oslo is the capital of Norway.</p>
    </div>

    <button
      class="tablink"
      onclick="openCity('London',this,'red')"
      id="defaultOpen"
    >
      London
    </button>

    <button class="tablink" onclick="openCity('Paris',this,'green')">
      Paris
    </button>

    <button class="tablink" onclick="openCity('Tokyo',this,'blue')">
      Tokyo
    </button>

    <button class="tablink" onclick="openCity('Oslo',this,'orange')">
      Oslo
    </button>

    <script src="app.js"></script>
  </body>
</html>
