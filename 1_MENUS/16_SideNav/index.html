<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Menus | SideNav</title>
  </head>
  <body>
    <aside class="sidenav">
      <a class="toggle">&times;</a>
      <ul class="links">
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Clients</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </aside>

    <main id="main">
      <h2>Content</h2>
      <button class="overlay-btn">Sidenav - Overlay</button>
      <button class="ovrly-Btn">Sidenav - Overlay - Without Animation</button>
      <button class="push-btn">Sidenav - Push Content</button>
      <button class="push-opacity-btn">
        Sidenav - Push Content With Opacity
      </button>
      <button class="full-width-btn">Sidenav - Full Width</button>
    </main>

    <!-- <script src="./1_overlay.js"></script> -->
    <!-- <script src="./2_overlay_without_animation.js"></script> -->
    <!-- <script src="./3_push-off-canvas.js"></script> -->
    <script src="./4_push_opacity.js"></script>
    <!-- <script src="./5_full_width.js"></script> -->
  </body>
</html>
