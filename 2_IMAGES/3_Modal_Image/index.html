<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Images | Modal Image</title>
  </head>
  <body>
    <!-- img -->
    <div class="img-container">
      <img src="../assets/images/beach1.jpg" alt="beach" class="windowImg" />
    </div>

    <h5>Click on image to view in full screen</h5>
    <!-- modal -->
    <div class="modal">
      <!-- closeBtn -->
      <span class="closeBtn">&times;</span>
      <!-- img -->
      <img src="" alt="" class="modal-img" />

      <!-- caption -->
      <p class="caption"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
