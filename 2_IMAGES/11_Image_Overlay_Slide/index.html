<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Images | Image Fade Overlay Slide</title>
  </head>
  <body>
    <!-- up -->
    <div class="upDown">
      <h3>Slide in (top & bottom)</h3>
      <div class="container">
        <div class="overlay top">
          <h4>Hello World</h4>
        </div>
        <img src="../assets/avatars/user.jpg" alt="" />
      </div>
      <!-- down -->
      <div class="container">
        <div class="overlay bottom">
          <h4>Hello World</h4>
        </div>
        <img src="../assets/avatars/user.jpg" alt="" />
      </div>
    </div>
    <!-- left -->
    <div class="leftRight">
      <h3>Slide in (left & right)</h3>

      <div class="container">
        <div class="overlay left">
          <h4>Hello World</h4>
        </div>
        <img src="../assets/avatars/user.jpg" alt="" />
      </div>
      <!-- right -->
      <div class="container">
        <div class="overlay right">
          <h4>Hello World</h4>
        </div>
        <img src="../assets/avatars/user.jpg" alt="" />
      </div>
    </div>
    <!-- zoom ,title, icon -->
    <div class="others">
      <h3>Zoom & Title Fade</h3>
      <!-- zoom -->
      <div class="container">
        <div class="overlay zoom">
          <h4>Hello World</h4>
        </div>
        <img src="../assets/avatars/user.jpg" alt="" />
      </div>
      <!-- title -->
      <div class="container">
        <div class="overlay title">
          <h4>Hello World</h4>
        </div>
        <img src="../assets/avatars/user.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
