<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image | Flip Image</title>
  </head>
  <body>
    <h1>Flip an Image</h1>
    <p>Move your mouse over the image.</p>
    <!-- Flip Image Normal -->
    <div class="flip1">
      <img src="../assets/new_images/sunshine_girl.jpg" alt="" />
    </div>

    <div class="flip2">
      <div class="flipbox-inner">
        <div class="flipbox-front">
          <img src="../assets/new_images/sunshine_girl.jpg" alt="" />
        </div>
        <div class="flipbox-back">
          <h2>Paris</h2>
          <p>What an amazing view..</p>
        </div>
      </div>
    </div>
  </body>
</html>
