<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Images | Tab Gallery</title>
  </head>
  <body>
    <div class="row">
      <div class="column">
        <img
          src="../assets/images/nature1.jpg"
          alt="Nature"
          onclick="myFunction(this);"
        />
      </div>
      <div class="column">
        <img
          src="../assets/images/nature2.jpg"
          alt="Nature"
          onclick="myFunction(this);"
        />
      </div>
      <div class="column">
        <img
          src="../assets/images/nature3.jpg"
          alt="Nature"
          onclick="myFunction(this);"
        />
      </div>
      <div class="column">
        <img
          src="../assets/images/nature4.jpg"
          alt="Nature"
          onclick="myFunction(this);"
        />
      </div>
    </div>

    <!-- The expanding image container -->
    <div class="container">
      <!-- Close the image -->
      <span onclick="this.parentElement.style.display='none'" class="closebtn"
        >&times;</span
      >

      <!-- Expanded image -->
      <img id="expandedImg" style="width: 100%" />

      <!-- Image text -->
      <div id="imgtext"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
