<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Images | SlideShow</title>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="slide fade">
        <div class="number">1 / 4</div>
        <img
          src="images/camille-minouflet-d7M5Xramf8g-unsplash.jpg"
          alt="beach"
        />
        <div class="text">Beach View</div>
      </div>
      <div class="slide fade">
        <div class="number">2 / 4</div>
        <img src="images/frank-mckenna-OD9EOzfSOh0-unsplash.jpg" alt="beach" />
        <div class="text">Beach View</div>
      </div>
      <div class="slide fade">
        <div class="number">3 / 4</div>
        <img
          src="images/anders-wideskott-_QnPkc4C6E4-unsplash.jpg"
          alt="beach"
        />
        <div class="text">Beach View</div>
      </div>
      <div class="slide fade">
        <div class="number">4 / 4</div>
        <img src="images/sean-oulashin-KMn4VEeEPR8-unsplash.jpg" alt="beach" />
        <div class="text">Beach View</div>
      </div>

      <!-- buttons -->
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
    <br />

    <!-- dots -->
    <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
