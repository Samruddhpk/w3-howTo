<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Images | Overlay Fade</title>
  </head>
  <body>
    <div class="overlay-fade-full">
      <div class="overlay">
        <h3>Hello World</h3>
      </div>
      <img src="../assets/avatars/user.jpg" alt="avatar" />
    </div>

    <div class="overlay-fade-semi">
      <img src="../assets/avatars/user.jpg" alt="avatar" />

      <button class="button">John Doe</button>
    </div>
  </body>
</html>
